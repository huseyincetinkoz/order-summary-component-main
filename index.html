<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="card">
      
        <img src="images/illustration-hero.svg" alt="" class="card-img">
      
     
<div class="position">
      <div class="content">
        <h2 class="content-header"> Order Summary</h2>
        <p class="content-phar"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="packet">
        <img src="images/icon-music.svg" alt="" class="music-icon">
        <div class="plan">
          <p class="plan-name">Annual Plan</p>
          <div class="plan-price">$59.99/year</div>
        </div>
        <a href="" class="chance">Change</a>
      </div>

      
      <div class="button">Proceed to Payment</div>
      <div class="cancel"><a href="#" class="cancel-link">Cancel Order</a></div>
    </div>

      </div>
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hüseyin Çetinkoz</a>.
  </div>
</body>
</html>
